career-profile:
    title: Perfil Profesional
    summary: |
      Estudiante de la UPM finalizando el grado de Matemáticas e Informática en la ETSIINF. 
      Desde que empecé la carrera de matemáticas e informática uno de mis mayores logros ha sido poderlo 
      compatibilizar con dedicarme al deporte profesionalmente con la selección española de rugby. 
      Me siento muy orgullosa de poder considerarme parte del mundo STEM y ser mujer y deportista y ser referente para las niñas que en un futuro estarán en mi lugar. Mi mayor interés está en lenguajes como python o como scala, el análisis de datos y la teledetección de imágenes de satélite. He hecho prácticas como desarrolladora en Accenture.
      Como formación transversal tengo nivel alto (C1) en francés e inglés y he tenido la oportunidad de vivir un año en francia y conocer más de 20 países. Por el deporte de equipo estoy habituada a trabajar en entornos de grupo, multidisciplinares y tengo gran capacidad comunicativa y de adaptación.
      Creo que todo esto son características que no hubiera adquirido de otra manera y dotan de gran valor al trabajo en cualquier ámbito. 
      
      Me siento atraída en mayor medida por las areas de la Inteligencia Artificial, la ciencia de datos y el desarrollo movil; aunque cualquier disciplina por conocer es un reto que merece la pena.
